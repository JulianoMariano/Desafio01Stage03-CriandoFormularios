<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Stage03 - Mentoria</title>

    <link rel="stylesheet" href="stage03.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="page">

      <header>
        <h1>mentoria</h1>
        <p> Preencha o formulario abaixo para agendar sua mentoria</p>
      </header>

      <form id="my-form">

        <fieldset>
        <div class="fieldset-wrapper">
          <legend>informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
                <input 
                  type="text" 
                  id="name"
                  required/>
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
                <input 
                  type="text" 
                  id="surname"
                  required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(Digite um e-mail válido)</span></label>
              <input 
                type="email" 
                id="event-email"
                required/>
          </div>
          

          <div class="input-wrapper">
            <label for="password">Senha <span>(Minimo 6 caracteres)</span></label>
              <input 
                type="password" 
                id="password"
                required
                minlength="6" />
          </div>

        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentors-name">Nome do mentor <span>(Somente o primeiro nome)</span></label>
               <input 
                type="text" 
                id="mentors-name"
                required />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>seus horários disponíveis</legend>
            <p>primeira mentoria</p>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                <input 
                type="date"
                id="event-date"
                required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin"> Das</label>
                <input 
                type="time"
                id="event-begin"
                required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-end"> Até</label>
                <input 
                type="time"
                id="event-end"
                required />
              </div>    
            </div>
            
            <p>segunda mentoria</p>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                <input 
                type="date"
                id="event-date"
                required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin"> Das</label>
                <input 
                type="time"
                id="event-begin"
                required />
              </div>
              
              <div class="input-wrapper">
                <label for="event-end"> Até</label>
                <input 
                type="time"
                id="event-end"
                required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button
          class="button" 
          type="submit" 
          form="my-form">
          Agendar Mentoria
        </button>
      </footer>

    </div>
  </body>
</html>
